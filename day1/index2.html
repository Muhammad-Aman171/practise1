<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <h1>survey form</h1>
        <p>let us know how we can improve our service</p>
        <label for="name">*Name</label>
        <input type="text" id="name" placeholder="enter your name">
        <br>
        <label for="email">*Email</label>
        <input type="email" id="email" placeholder="enter your email">
        <br>
        <label for="age">*Age</label>
        <input type="number" id="age" placeholder="enter your age">
        <br>
        <label for="Handphone">*Handphone</label>
        <input id="Handphone" type="number" placeholder="enter your phone number">
        <br>
        <label for="advise">*First time</label>
        <select id="advise">
            <option value="" selected disabled hidden>Select an option</option>
            <option value="yes">yes</option>
            <option value="no">no</option>
        </select>

        <br>
        <p>*which game you played</p>
        <input type="checkbox">
        <label for="">cricket</label>
        <br>
        <input type="checkbox">
        <label for="">hockey</label>
        <br>
        <input type="checkbox">
        <label for="">football</label>
        <br>
        <input type="checkbox">
        <label for="">tennis</label>
        <br>

        <p>will you recommend the game to your friends</p>
        <input id="definitely" name="g" type="radio">
        <label for="definitely">definitely</label>
        <br>
        <input name="g" id="maybe" type="radio">
        <label for="maybe">maybe</label>
        <br>
        <input id="no" name="g" type="radio">
        <label for="no">no</label>
        <br>
        <p>any comments or suggestion?</p>
        <textarea name="" cols="30" rows="10" id="">enter your comments here ....</textarea>


    </form>
</body>

</html>
